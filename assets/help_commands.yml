### SET ###
set:
  name: set
  desc: >-
    Set/change the username color using hex code or CSS color name.
    
    Color palettes:
    
    - [Adobe Color Wheel](https://color.adobe.com/pl/create/color-wheel)
    
    - [Google](https://www.google.com/search?q=color+picker)
    
    
    `<color>` - Color to set (hexadecimal format, e.g., __F5DF4D__ or name of [CSS color](https://huetweaker.gitbook.io/docs/main/colors), e.g., __royalblue__)

  usage: /set <color>
  example: /set f5df4d
  docs: set

### REMOVE ###
remove:
  name: remove
  desc: >-
    Remove the username color.

  usage: /remove
  example: /remove
  docs: remove

### CHECK ###
check:
  name: check
  desc: >-
    Get color information (HEX, RGB, HSL, CMYK).
    
    **Formats:**
    
    - #f5df4d
    
    - rgb(245, 223, 77)
    
    - hsl(52.14, 89.36%, 63.14%)
    
    - cmyk(0.00%, 8.98%, 68.57%, 3.92%)
    
    - or name of [CSS color](https://huetweaker.gitbook.io/docs/main/colors), e.g. "royalblue"

  usage: /check <color>
  example: /check \#F5DF4D
  docs: check

