### HELP ###
help:
  name: help
  desc: Information about the bot and a list of available commands.
  usage: /help
  example: /help
### SET ###
set:
  name: set
  desc: >-
    Setting the username color.
    
    
    Color palettes:
    
    > [Adobe Color Wheel](https://color.adobe.com/pl/create/color-wheel)
    
    > [Google](https://www.google.com/search?q=color+picker)
    
    
    `<color>` - color to set (hexadecimal format e.g __F5DF4D__ 
    or name of [CSS color](https://www.w3schools.com/cssref/css_colors.php) e.g __royalblue__)
    

  usage: /color set <color>
  example: /color set f5df4d
### REMOVE ###
remove:
  name: remove
  desc: >-
    Removing the username color.

  usage: /color remove
  example: /color remove
### CHECK ###
check:
  name: check
  desc: >-
    Color information (HEX, RGB, HSL, CMYK, Integer)
    
    **Formats:**
    
    - #f5df4d
    
    - rgb(245, 223, 77)
    
    - hsl(52.14, 89.36%, 63.14%)
    
    - cmyk(0.00%, 8.98%, 68.57%, 3.92%)
    
    - 16113485
    
    or name of [CSS color](https://www.w3schools.com/cssref/css_colors.php) e.g "royalblue"

  usage: /color check <color>
  example: /color check \#F5DF4D
### FORCESET ###
forceset:
  name: forceset
  desc: >-
    Setting the username color of the specific user.
    
    
    ‚ö†Ô∏è The command can only be executed by a user with administrator privileges.
    
    
    `<user_name>` - name of the selected user
    
    `<color>` - color to set (hexadecimal format e.g __F5DF4D__ 
    or name of [CSS color](https://www.w3schools.com/cssref/css_colors.php) e.g __royalblue__)

  usage: /color forceset <user_name> <color>
  example: /color set @kaaroll99 f5df4d
### FORCEREMOVE ###
forceremove:
  name: forceremove
  desc: >-
    Removing the username color of the specific user.
    
    
    ‚ö†Ô∏è The command can only be executed by a user with administrator privileges.
    
    
    `<user_name>` - name of the selected user

  usage: /color forceremove <user_name>
  example: /color set @kaaroll99
### TOPROLE ###
toprole:
  name: toprole
  desc: >-
    Set top role for color roles. All color roles will be set under the indicated role.
    
    
    ‚ö†Ô∏è If the role is not indicated, color roles will be created at the bottom which may cause the color to be obscured by higher roles.
    
    
    ‚ö†Ô∏è Top role cannot be higher than the top bot role.
    
    
    üí° **Roles example:**
    
    > [Admin]
    
    > [Bot] **<- bot higher role**
    
    > [colors] **<- bot "top role"**
    
    > [color-00...]
    
    > [color-00...]
    
    
    ‚ö†Ô∏è The command can only be executed by a user with administrator privileges.
    
    
    `<role_name>` - name of the selected role

  usage: /color toprole <role_name>
  example: /color toprole @colors
### EMBED ###
embed:
  name: embed
  desc: >-
    JSON to discord embed conversion
    
    
    ‚ö†Ô∏è The command can only be executed by a user with administrator privileges.
    
    
    `<channel_name>` - name of the selected role
    
    `<json>` - name of the selected role
    
    
    JSON format example:
    ```
    {
      "title": "",
      "description": "",
      "color": "454545",
      "image": "url_here",
      "thumbnail": "url_here",
      "author_name": "",
      "author_url": "url_here",
      "author_icon_url": "url_here",
      "fields": [
        {
          "title": "",
          "value": "",
          "inline": false
        },
        {
          "title": "",
          "value": "",
          "inline": false
        }
      ]
    }
    ```

  usage: /color <channel_name> <json>
  example: /embed \#INFO {"title"...}


